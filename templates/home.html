<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border: 1px solid #28a745;
            border-radius: 4px;
            color: #155724;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Fire Prediction Data</h2>
        <form action="/predict" method="POST">
            <label for="Temperature">Temperature</label>
            <input type="number" step="any" name="Temperature" required>

            <label for="RH">Relative Humidity (RH)</label>
            <input type="number" step="any" name="RH" required>

            <label for="Ws">Wind Speed (Ws)</label>
            <input type="number" step="any" name="Ws" required>

            <label for="Rain">Rain</label>
            <input type="number" step="any" name="Rain" required>

            <label for="FFMC">FFMC</label>
            <input type="number" step="any" name="FFMC" required>

            <label for="DMC">DMC</label>
            <input type="number" step="any" name="DMC" required>

            <label for="ISI">ISI</label>
            <input type="number" step="any" name="ISI" required>

            <label for="Classes">Classes</label>
            <input type="number" step="any" name="Classes" required>

            <label for="Region">Region</label>
            <input type="number" step="any" name="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results is defined %}
        <div class="result">
            Prediction Result: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
